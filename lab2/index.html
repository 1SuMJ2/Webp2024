<!DOCTYPE html>
<html>
<head>
  <title>Random String Manipulation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuC0mLASjC" crossorigin="anonymous">
</head>
<body>
  <div id="container" tabindex="0" class="blockquote text-nowrap"></div>

  <script>
    var container = document.getElementById('container');

    window.onload = function() {
      generateRandomString();
    };

    window.addEventListener("keyup", function(e) {
      if (e.key === container.textContent.charAt(0)) {
        container.textContent = container.textContent.slice(1);
      }
      generateRandomString();
    });

    function generateRandomString() {
      var str = '';
      var length = Math.floor(Math.random() * 3) + 1; // Generate random length between 1 and 3
      for (var i = 0; i < length; i++) {
        str += String.fromCharCode(97 + Math.floor(Math.random() * 26)); // Generate random lowercase letter (a-z)
      }
      container.textContent += str;
    }
  </script>
</body>
</html>
